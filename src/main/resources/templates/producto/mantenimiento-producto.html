<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Mantenimiento de Productos')}">
    <title>Mantenimiento de Productos</title>
</head>
<body>
    <div th:replace="~{layout :: main-content(~{::div.content})}">
        <div class="content">
            <h2 class="mb-4">Productos</h2>
            
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" id="btnNuevoProducto">
                    <i class="bi bi-plus-circle"></i> Nuevo Producto
                </button>
            </div>
            
            <div class="table-responsive">
                <table id="tblProducto" class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Marca</th>
                            <th>Proveedor</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Especificaciones</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Info. Fabricante</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout :: scripts}"></th:block>
    <!-- DataTables Script específico para esta página -->
    <script th:src="@{/js/producto/mantenimiento-producto-table.js}"></script>
</body>
</html>
